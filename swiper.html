<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper Multiple Slides & Autoplay</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .swiper {
      width: 900px;
      height: 300px;
    }

    .swiper-slide {
      background-color: #eee;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Warna-warni contoh */
    .swiper-slide:nth-child(1) { background: #60A5FA; }
    .swiper-slide:nth-child(2) { background: #10B981; }
    .swiper-slide:nth-child(3) { background: #EF4444; }
    .swiper-slide:nth-child(4) { background: #F59E0B; }
    .swiper-slide:nth-child(5) { background: #22C55E; }
    .swiper-slide:nth-child(6) { background: #9CA3AF; }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Item 1</div>
      <div class="swiper-slide">Item 2</div>
      <div class="swiper-slide">Item 3</div>
      <div class="swiper-slide">Item 4</div>
      <div class="swiper-slide">Item 5</div>
      <div class="swiper-slide">Item 6</div>
    </div>

    <!-- Pagination Dots -->
    <div class="swiper-pagination"></div>

    <!-- Navigation Arrows -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Init Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 3,       // ðŸ‘ˆ Tampilkan 3 item sekaligus
      spaceBetween: 20,       // ðŸ‘ˆ Jarak antar slide
      loop: true,             // ðŸ‘ˆ Looping terus-menerus
      autoplay: {
        delay: 2500,          // ðŸ‘ˆ 2.5 detik per geseran
        disableOnInteraction: false, // tetap autoplay walau user klik
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
